<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>
			<span class="header-text">Tic-Tac-Toe</span>
		</header>
		<main>
			<span class="announcer"></span>
			<div class="container">
				<button class="btn-box">
					<span></span>
				</button>
				<button class="btn-box">
					<span></span>
				</button>
				<button class="btn-box no-r">
					<span></span>
				</button>
				<button class="btn-box">
					<span></span>
				</button>
				<button class="btn-box">
					<span></span>
				</button>
				<button class="btn-box no-r">
					<span></span>
				</button>
				<button class="btn-box no-b">
					<span></span>
				</button>
				<button class="btn-box no-b">
					<span></span>
				</button>
				<button class="btn-box no-r no-b">
					<span></span>
				</button>
			</div>
			<button class="restart-btn">Restart</button>
		</main>
		<footer>
			<span class="footer-text">I love programming</span>
			<a href="https://github.com/peetzaecksdee" target="_blank">
				<img
					src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fpizza%2Fpizza_PNG44071.png&f=1&nofb=1&ipt=780f8d25ce172b5223b274cd6fd5607dc3a420e1bc53455bc56db22658791c5b&ipo=images"
					alt="My profile"
					class="my-profile"
				/>
			</a>
		</footer>
	</body>
</html>
